<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kamel Amen || Frontend & UI Developer</title>
    <link
      rel="shortcut icon"
      href="./assests/logo/logo.png"
      type="image/x-icon"
    />
    <!-- Importing fontawesome library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Importing Bootstrap library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Start Body -->
    <div class="homepage overflow-hidden">
      <!-- Start Home -->
      <div
        class="container w-100 h-100 d-flex justify-content-center align-items-center"
      >
        <div
          class="home d-flex justify-content-center align-items-center gap-5"
        >
          <div class="link text-white">
            <h1>There is a new portfolio, check it out now !</h1>
            <a
              class="btn btn-primary mt-1 w-auto px-3"
              href="https://kamel-amen.github.io/react-portfolio/"
              >New Portfolio</a
            >
          </div>

          <div class="img-info">
            <div class="img-holder">
              <img
                class="w-100 h-100 rounded-5"
                src="./assests/coding.gif"
                alt="kamel"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- End Home -->
    </div>
    <!-- End Body -->

    <!-- Importing Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
      integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./public/script.js"></script>
  </body>
</html>
